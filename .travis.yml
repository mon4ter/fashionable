dist: focal
language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'
  - '3.9'
  - '3.10'
install:
  - pip install -r requirements.txt
  - pip install codecov
script:
  - python setup.py test
after_success:
  - codecov
deploy:
  provider: pypi
  user: '__token__'
  password:
    secure: ''
  on:
    tags: true
    python: '3.10'
  distributions: 'sdist bdist_wheel'
